<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application</title>
    <!-- Link Of CSS  -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="apply_box">
        <h1>Job Application <span class="small_letter">(Web)</span></h1>
        <form action="">
          <!-- Box COntainer 01 Starts  -->
          <div class="x_box_container">
            <div class="box_container">
              <div class="box_contant">
                <label for="frist-name"> Frist Name:</label>
                <input
                  type="text"
                  id="frist-name"
                  name="frist-name"
                  placeholder="Enter Frist Name..." />
              </div>
            </div>
            <!-- Box COntainer 02 Starts  -->
            <div class="box_container">
              <div class="box_contant">
                <label for="last-name"> Last Name:</label>
                <input
                  type="text"
                  id="last-name"
                  name="last-name"
                  placeholder="Enter Last Name..." />
              </div>
            </div>
            <!-- Box COntainer 03 Starts  -->
            <div class="box_container">
              <div class="box_contant">
                <label for="email"> Email:</label>
                <input
                  type="email"
                  id="email"
                  email="email"
                  placeholder="Enter Your Email..." />
              </div>
            </div>
            <!-- Box COntainer 04 Starts  -->
            <div class="box_container">
              <div class="box_contant">
                <label for="jobrole"> Job Role:</label>
                <select name="jobrole" id="jobrole">
                  <option value="">Select Job Role</option>
                  <option value="Software">Software Developer</option>
                  <option value="Web">Web Developer</option>
                  <option value="Grafix">Grafix Developer</option>
                  <option value="UI/UX ">UI/UX Deginer</option>
                </select>
              </div>
            </div>
            <!-- Box COntainer 05 Starts  -->
            <div class="adderss_container">
              <div class="box_contant">
                <label for="adderss"> Adderss:</label>
                <textarea
                  name="adderss"
                  id="adderss"
                  cols="50"
                  rows="5"></textarea>
              </div>
            </div>
            <!-- Box COntainer 06 Starts  -->
            <div class="box_container">
              <div class="box_contant">
                <label for="city"> City:</label>
                <input
                  type="text"
                  id="city"
                  name="city"
                  placeholder="Enter Your City..." />
              </div>
            </div>
            <!-- Box COntainer 07 Starts  -->
            <div class="box_container">
              <div class="box_contant">
                <label for="pincode"> Pincode:</label>
                <input
                  type="number"
                  id="pincode"
                  name="pincode"
                  placeholder="pincode" />
              </div>
            </div>
            <!-- Box COntainer 08 Starts  -->
            <div class="box_container">
              <div class="box_contant">
                <label for="date"> Date:</label>
                <input
                  value="2023-05-27"
                  type="date"
                  id="date"
                  name="date"
                  placeholder="date" />
              </div>
            </div>
            <!-- Box COntainer 09 Starts  -->
            <div class="box_container">
              <div class="box_contant">
                <label for="file"> Upload Your CV:</label>
                <input type="file" id="file" name="file" placeholder="file" />
              </div>
            </div>
          </div>
          <div class="button_container">
            <button type="submit">Apply Now</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
